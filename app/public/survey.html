        $('#submit').on('click', (e) => {

                let formValid = true;
                $('.question').each( function() {
                    if(this.value === 'Choose One'){
                        formValid = false;
                    }
                })
                $('.form-input').each(function(){
                    if(this.value == ''){
                        formValid = false;
                    }
                })
                return formValid;
            }
            if(!valForm()){
                alert('Please complete the form')
            };
            if(valForm()){
            let totalInput = {

            }
            const myURL = window.location.origin;

            $.post(myURL + '/api/friends', totalInput, data => {
                $('#match-photo').attr('src', data.photo);
                $('#match-name').text(data.name);
                console.log(data);
                $('#modal').css('display', 'flex');
            })
        }
